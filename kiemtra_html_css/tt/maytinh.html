<div>
	<table>
		<tr>
		<td colspan="5"><input id="ketqua" type="text" /></td>
	 </tr>
		<tr>
			<td><input class="btn1" type="button" value="7" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="8" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="9" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="/" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="C" onclick="ketqua.value=ketqua.value.substr(0,ketqua.value.length-1)"/></td>
		</tr>
		<tr>
			<td><input class="btn1" type="button" value="4" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="5"onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="6" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="*" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="AC" onclick="ketqua.value=''"/></td>
		</tr>

		<tr>
			<td><input class="btn1" type="button" value="3" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="2" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="1" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="+" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="-" onclick="ketqua.value+=this.value"/></td>
		</tr>
		<tr>
			<td><input class="btn1" type="button" value="0" onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value="." onclick="ketqua.value+=this.value"/></td>
			<td><input class="btn1" type="button" value=" √" onclick="ketqua.value=(Math.sqrt(ketqua.value))"/></td>
			<td><input class="btn1" type="button" value="^" onclick="ketqua.value=(Math.pow(ketqua.value,2))"/></td>
			<td><input id="btn" class="btn1" type="button" value="=" onclick="ketqua.value=eval(ketqua.value)"/></td>
	    </tr>

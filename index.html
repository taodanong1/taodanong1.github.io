<!-- function tính thế kỷ của 1 năm -->
<script>
		function theki(x) {
		if(x >= 100){
			var value = x + 100 ;
				var ketqua = Math.floor(value/100);
		alert ("Là thế kỉ: " + ketqua);
	}
		else 
			{
				alert ("là thế kỉ: " + 1);
			}
	}
</script>
